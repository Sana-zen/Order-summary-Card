<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- CSS external style link  -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main-container">

     <!-- Hero Image  -->
    <div class="card__hero">
      <img src="images/illustration-hero.svg" alt="Illustration of A girl dancing while listening music wearing headphones" class="card__image">
    </div>

    <!-- Card Content  -->

    <section class="card__content">

    <h1 class="card__header">Order Summary</h1>

    <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

  <!-- Pricing Details  -->

  <section class="card__pricing-details">
    <img src="images/icon-music.svg" alt="" aria-hidden="true" class="card__icon">

    <div class="card__price-plan">
      <strong class="card__plan">Annual Plan</strong>
      <span class="card__price">$59.99/year</span>
    </div>
    <a href="#" class="card__change-plan">Change</a>
  </section>

  <button type="button" class="card__button">Proceed to Payment</button>

  <a class="card__cancel-plan" href="#">Cancel Order</a>

  </section>

  </main>
</body>
</html>
